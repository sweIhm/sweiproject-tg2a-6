<div class="modal-header">
	<h1>Edit {{activity.title}}</h1>
</div>
<div class="modal-body">
	<p>
		Title <input ng-model="activity.title" size="40"/>
	</p>
	<p>
		Text <input ng-model="activity.text" size="100"/>
	</p>
	<p>
		Tags <input ng-model="activity.tags" size="40"/>
	</p>
</div>
<div class="modal-footer">
	<button ng-click="save(activity)">Save</button>
	<button ng-click="close()">Close</button>
</div>
