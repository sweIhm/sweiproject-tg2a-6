<div class="modal-header">
	<h2>Add</h2>
</div>
<div class="modal-body">
	<p>
		Title <input ng-model="activity.title" size="200"/>
	</p>
	<p>
		Text <textarea ng-model="activity.text" rows="30" cols="50"></textarea>
	</p>
	<p>
		Tags <input ng-model="activity.tags" size="200"/>
	</p>
	<p>
		E-Mail <input ng-model="activity.eMail" size="200"/>
	</p>
	<p>
		University <input ng-model="activity.uni" size="200"/>
	</p>
	<p>
		Faculty <input ng-model="activity.faculty" size="200"/>
	</p>
	
</div>
<div class="modal-footer">
	<button ng-click="save(activity)">Save</button>
	<button ng-click="close()">Close</button>
</div>
